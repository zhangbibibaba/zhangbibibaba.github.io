<!DOCTYPE html>
<html>
　<head>
    <meta charset='utf-8'>
    <meta name="description" content="wznonstop.github.io: personal blog">

    <link rel="stylesheet" type="text/css" media="screen" href="http://{{ site.baseurl }}/stylesheets/stylesheet.css">
　　 <title>{{ page.title }}</title>
　</head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/wznonstop">View on GitHub</a>

        <a id="project_title" href="http://{{ site.baseurl }}">wznonstop</a>
        <h2 id="project_tagline">{{ page.title }}</h2>

      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
